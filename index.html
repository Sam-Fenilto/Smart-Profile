<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Profile</title>

        <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />

        <!--Bootstrap Css Files-->
        <!-- <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" /> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link
            href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!--Jquery Files-->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <!--Custom css files-->
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <!--Top navigation bar code-->
        <header>
            <div class="head-container">
                <nav class="navbar navbar-expand-lg cs-nav">
                    <div class="container">
                        <a class="navbar-brand title" href="#"
                            >Smart<span class="title-span">Profile</span>
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class=""
                                ><i
                                    style="color: #ffffff; font-size: 1.5rem"
                                    class="fa-solid fa-bars"
                                ></i
                            ></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                            <div class="d-flex nav-items">
                                <input
                                    id="navsearch"
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                    oninput="realSearch()"
                                    disabled
                                />
                                <button
                                    id="add"
                                    class="btn cs-btn"
                                    type="submit"
                                    data-toggle="modal"
                                    data-target="#exampleModalCenter"
                                >
                                    add
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        
        <section>
            <div style="display: flex;" class="drops container">
                <select  style="width:120px" class="form-select" name="" id="statusdrop" disabled>
                    <option  value="status">status</option>
                    <option  value="active">active</option>
                    <option value="inactive">inactive</option>
                </select>
                <select style="width:120px" class="form-select" name="" id="interestdrop" disabled>
                    <option value="interest">interest</option>
                    <option value="chennai">chennai</option>
                    <option value="madurai">madurai</option>
                    <option value="coimbatore">coimbatore</option>
                    <option value="kanchipuram">kancipuram</option>
                </select>
            </div>
        </section>

        <section>
            <div class="container-fluid"></div>
        </section>

        <!--All profile here-->
        <section>
            <div class="container-fluid">
                <div id="content" class="row content-flex"></div>
            </div>
        </section>

        <!--Forms-->
        <section class="py-5">
            <div id="form" class="continer-fluid cs-form">
                
                <div class="container p-5 form-cont">
                    <div
        id="alert"
            class="alert alert-danger alert-dismissible fade show "
            role="alert"
        >
            <span id="warn-text"></span>
            <button
                id="exit-alert"
                type="button"
                class="close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
                    <button id="exit" class="exit-btn">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <div class="row">
                        <div class="col-6">
                            <input
                                class="form-control"
                                type="text"
                                name=""
                                id="title"
                                placeholder="title"
                                required
                            />
                        </div>
                        <div class="col-6">
                            <input
                                
                                class="form-control"
                                type="file"
                                name=""
                                id="file"
                                accept="image/png, image/jpg, image/jpeg";
                                required
                                
                                
                            />
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-6">
                            <textarea
                                class="form-control"
                                name=""
                                id="desc"
                                cols="1"
                                rows="4"
                                maxlength="150"
                            ></textarea>
                            <label for=""
                                >total words :
                                <span id="count">0</span>/150</label
                            >
                        </div>
                        <div class="col-6">
                            <div class="checkbox-div">
                                <h4>Interested Places</h4>
                                <input
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    name="location"
                                    value="chennai"
                                    id="chennai"
                                />
                                <label class="form-check-label" for="chennai"
                                    >Chennai</label
                                >
                                <input
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    name="location"
                                    value="madurai"
                                    id="madurai"
                                />
                                <label class="form-check-label" for="madurai"
                                    >madurai</label
                                >
                                <input
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    name="location"
                                    value="coimbatore"
                                    id="coimbatore"
                                />
                                <label class="form-check-label" for="coimbatore"
                                    >coimbatore</label
                                >
                                <input
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    name="location"
                                    value="kanchipuram"
                                    id="kanchipuram"
                                />
                                <label
                                    class="form-check-label"
                                    for="kanchipuram"
                                    >kanchipuram</label
                                >
                            </div>
                            <div class="my-4">
                                <h4>Activate Account</h4>
                                <div class="form-check form-switch">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        role="switch"
                                        id="active"
                                        name="active"
                                        value="active"
                                    />
                                    <label class="form-check-label" for="active"
                                        >activate account</label
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="col-12 d-flex justify-content-center">
                            <input
                                id="submit"
                                class="btn btn-success"
                                type="button"
                                value="submit"
                                onclick="main()"
                            />
                             <input
                                style="display: none;"
                                id="edit-div"
                                class="btn btn-warning"
                                type="button"
                                value="edit"
                                onclick=""
                            />
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <img id="testimg" src="#" alt="">
        <!--Javascript files -->
        <script src="./assets/js/form.js"></script>

        <!--Jquery files-->
        <script src="./assets/jquery/jqForms.js"></script>

        <!-- <script src="./assets/bootstrap/js/bootstrap.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

        <script
            src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
